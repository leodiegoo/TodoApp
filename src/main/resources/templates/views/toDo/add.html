<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
</head>
<body>
<section th:fragment="content" class="pure-g">
    <div class="pure-u-1-1">
        <form class="pure-form" th:object="${toDo}" th:action="@{/create}" method="post">
            <fieldset>
                <legend>Adicionar tarefa</legend>

                <input type="text" placeholder="Descrição" th:field="*{tarefa}" />
                <label for="realizada">
                    <input id="realizada" type="checkbox" th:field="*{completada}"/> Realizada?
                </label>

                <button type="submit" class="pure-button pure-button-primary">Adicionar</button>
            </fieldset>
        </form>
    </div>
</section>
</body>
</html>
